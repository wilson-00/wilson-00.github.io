<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handler</title>
</head>
<body>
    <h1>Event Handler Examples</h1>
    <label for="namaPengguna">Create Username</label>
    <input type="text" id="namaPengguna">
    <br>
    <label for="kataLaluan">Enter Password</label>
    <input type="password" id="kataLaluan">
    <br>

    <a href="http://www.youtube.com" target="_blank" onclick="manageLink()">YouTube</a>

    <script>
        function manageLink() {
            event.preventDefault();
            alert("Stopped the default event.")
        }
    </script>

    <script src="js/index.js"></script>
</body>
</html>
