<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Skiing Information</h1>
                <p class="lead">Dates: 3/1/2022 - 6/1/2022</p>
            </div>
        </div>


        <div class="row">
            <div class="col">

                <table class="table table-striped" id="skiPlanList">
                    <thead>
                        <tr>
                            <th scope="col">Country</th>
                            <th scope="col">Location</th>
                            <th scope="col">Hotel/Homestay</th>
                            <th scope="col">Hotel/Homestay Price</th>
                            <th scope="col">Ski Pass Price</th>
                            <th scope="col">Ski Lessons Price</th>
                            <th scope="col">Travel Fare</th>
                            <th scope="col">Website</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <button type="button" class="btn btn-warning" id="refreshNowBtn">Refresh Now</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <script src="js/list.js"></script>

</body>

</html>
